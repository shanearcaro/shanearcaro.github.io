<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Shane Arcaro">
  <meta name="description" content="An all-encompassing portfolio detailing my abilities as a student Software Developer."/>
  <meta name="keywords" content="Shane Arcaro, portfolio, student, programmer, developer, NJIT">

  <!-- Fonts and Stylesheets -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <link rel="stylesheet" href="./css/font-style.css"/>
  <link rel="stylesheet" href="./css/style.css"/>
  
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png"/>
  <link rel="manifest" href="./site.webmanifest"/>

  <script src="./javascript/script.js"></script>

  <title>Shane Arcaro</title>
</head>
<body>
  <!-- Title section with typer text -->
  <section id="title" data-aos="zoom-in" data-aos-delay="600" data-aos-duration="900">
    <h1>Shane Arcaro</h1>
    <div class="text">
      <span class="typer" id="description" data-words="Student,Programmer,Web Master" data-delay="100" data-deleteDelay="1000"></span>
      <span class="cursor" data-owner="description"></span>
      <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    </div>
  </section>

  <!-- School information with NJIT picture -->
  <section id="school">
    <div class="school-title" data-aos="fade-up" data-aos-delay="150" data-aos-duration="900">
      <h1>New Jersey <br class="mobile-break">Institute of <span>Technology</span></h1>
      <h4>Computer Science, <br class="mobile-break">Information Technology Double Major</h4>
      <a href="https://www.njit.edu/"><img src="./assets/njitLogo.png" alt="NJIT Logo"></a>
    </div>
  </section>
  <section id="social-media">
    <div class="icons" data-aos="fade-up" data-aos-delay="0" data-aos-duration="900">
      <a id="icon-twitter" href="https://twitter.com/shanearcaro?lang=en" class="fa fa-twitter hoverable"></a>
      <a id="icon-instagram" href="https://www.instagram.com/shanearcaro/" class="fa fa-instagram hoverable"></a>
      <a id="icon-github" href="https://github.com/shanearcaro" class="fa fa-github hoverable"></a>
      <a id="icon-linkedin" href="https://www.linkedin.com/in/shane-arcaro-339a5a44/" class="fa fa-linkedin hoverable"></a>
      <a id="icon-envelope" href="mailto:shane@shanearcaro.com" class="fa fa-envelope-o hoverable"></a>
    </div>
  </section>

  <section id="git-repositories">
  </section>

  <!-- Extra Javascript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
    hljs.initHighlightingOnLoad();
  </script>
</body>
</html>
